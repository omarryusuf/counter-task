<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>COUNT DOWN</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="img-container">
    <img src="iphonepic.jpeg" alt="iphone pic"> 
   </div>
  <main>
  
    <h3>OLD PHONE GIVEAWAY</h3>
    <p>Giveaway ends on Friday, 23 August 2024 11:30am</p>

    <div class="container">
      <div class="counter-container">
        <span id="days" class="counter">0</span>
        <span>Days</span>
      </div>
      <div class="counter-container">
        <span id="hours" class="counter">0</span>
        <span>Hours</span>
      </div>
      <div class="counter-container">
        <span id="minutes" class="counter">0</span>
        <span>Mins</span>
      </div>
      <div class="counter-container">
        <span id="seconds" class="counter">0</span>
        <span>Secs</span>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
